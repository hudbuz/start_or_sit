<div ng-if="this.label === right">
<div ng-if="player.right !== ''"><br>
  <img src='{{player.rstock}}'>
  <h3 id="playerName">{{player.searchedList.name}}, {{player.searchedList.position}} - {{player.searchedList.teamAbbr}}</h3>


<div class="stats">

Week {{player.current_week}}<br>
This Week's Matchup: {{player.searchedList.weeks[player.current_week-1].opponent}}


<h4>Stats</h4>
<div ng-repeat="(name,stat) in player.stats">
  <li>{{name}}: {{stat}}</li>
</div>
</div>
</div>
</div>
